<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Academy | Free Online Courses, Lessons & Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <nav>
        <div class="navbar">
            <ul>
               <a href="">
                   <li>Courses</li>
                </a>
               <a href="">
                   <li>
                       <input type="text" name="search" value="Search">
                    </li>
                </a>
            </ul>
            <a href="">
                <img src="./Assets/khan-academy-logo.png" alt="Khan Academy logo">
            </a>
            <ul>
                <a href=""><li>Donate</li></a>
               <a href=""><li>Login</li></a>
               <a href=""><li>Sign up</li></a>
            </ul>
        </div>
    </nav>

    <section>
        <div class="homepage">
            <img src="./Assets/homepage-image.png" alt="Kids working on courses">

            <div class="homepage-text">
                <h1>For every student, every classroom. Real results.</h1>
                <p>We're a nonprofit with the mission to provide a free, world-class education for anyone, anywhere.</p>

                <div class="buttons">
                    <input type="button" value="Learners">
                    <input type="button" value="Teachers">
                    <input type="button" value="Parents">
                </div>
            </div>

            <span>
                <img src="./Assets/homepage-arrow.png" alt="Arrow pointing down">
            </span>
        </div>
    </section>

    <section>
        <div class="info">
            <h2>Why Khan Academy works</h2>

            <div class="info-img">
                <figure>
                    <img src="Assets/info-1.png" alt="">
                    <figcaption>
                        <h3>Personalized learning</h3>
                        Students practice at their own pace, first filling in gaps in their understanding and then accelerating their learning.</figcaption>
                    </figure>
                <figure>
                    <img src="Assets/info-2.png" alt="">
                    <figcaption>
                        <h3>Trusted content</h3>
                        Created by experts, Khan Academy&apos;s library of trusted practice and lessons covers math, science, and more. Always free for learners and teachers.</figcaption>
                    </figure>
                <figure>
                    <img src="Assets/info-3.png" alt="">
                    <figcaption>
                        <h3>Tools to empower teachers</h3>
                        With Khan Academy, teachers can identify gaps in their students&apos; understanding, tailor instruction, and meet the needs of every student.</figcaption>
                    </figure>
            </div>
        </div>
    </section>
</body>
</html>
